<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintu Ilmu - Kuasai Otomasi AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #1e3a8a 100%);
        }
        .content-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .flowchart-item {
            border-left: 3px solid #6366f1;
            padding-left: 1rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header / Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-indigo-600 tracking-tight">Pintu Ilmu</h1>
            <nav class="space-x-4">
                <a href="?page=home" class="text-gray-600 hover:text-indigo-600 transition duration-150 font-medium">Beranda</a>
                <a href="?page=all" class="text-gray-600 hover:text-indigo-600 transition duration-150 font-medium">Semua Materi</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-150 font-medium hidden sm:inline">Kontak</a>
            </nav>
        </div>
    </header>

    <main class="pt-10">

        <!-- Kontainer Utama: Akan diisi oleh JavaScript -->
        <div id="main-content">
            <!-- Isi Konten akan dimuat di sini -->
        </div>
        
        <!-- 3. Simple Footer -->
        <footer class="mt-16 bg-gray-900 text-white p-8">
            <div class="max-w-7xl mx-auto text-center">
                <p class="text-lg font-semibold mb-2">Pintu Ilmu: Otomasi & AI</p>
                <p class="text-sm text-gray-400">¬© 2024. Hak Cipta Dilindungi. Belajar Cerdas, Bekerja Efisien.</p>
            </div>
        </footer>

    </main>

    <script>
        // --- 1. DATA KONTEN POSTINGAN (Tambahkan Materi Baru di SINI!) ---
        const postData = {
            'flow-n8n': {
                tag: 'n8n & AI',
                title: 'Bagan Alur N8N: Telegram ke Video Gemini Veo',
                subtitle: 'Panduan Otomasi Chatbot Telegram untuk Pembuatan Video Otomatis.',
                contentHtml: `
                    <h4 class="text-2xl font-bold text-indigo-600 mt-6 mb-4">üéØ Tujuan Alur Kerja (Workflow Goal):</h4>
                    <p>Menciptakan alur kerja yang sepenuhnya otomatis, dimulai dari input sederhana melalui platform chat (Telegram) hingga menghasilkan konten media yang canggih (video dari Gemini Veo), dengan kecerdasan buatan (ChatGPT) sebagai jembatan untuk mengoptimalkan perintah.</p>
                    
                    <h4 class="text-2xl font-bold text-indigo-600 mt-8 mb-4">üß© Alur (Flow) Sederhana n8n:</h4>
                    
                    <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
                        <div class="font-mono text-xl text-green-700 bg-green-100 p-2 rounded-lg text-center">[Telegram Trigger]</div>
                        <div class="flex justify-center"><svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                        <div class="font-mono text-xl text-blue-700 bg-blue-100 p-2 rounded-lg text-center">[ChatGPT Node: Generate Prompt]</div>
                        <div class="flex justify-center"><svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                        <div class="font-mono text-xl text-purple-700 bg-purple-100 p-2 rounded-lg text-center">[Gemini Veo API: Generate Video]</div>
                        <div class="flex justify-center"><svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                        <div class="font-mono text-xl text-green-700 bg-green-100 p-2 rounded-lg text-center">[Telegram Node: Send Video]</div>
                    </div>

                    <h4 class="text-2xl font-bold text-indigo-600 mt-8 mb-4">üì¶ Penjelasan Setiap Node:</h4>
                    <div class="space-y-6">
                        <div class="flowchart-item">
                            <p class="font-bold text-xl text-gray-900">Telegram Trigger Node</p>
                            <p>Menangkap pesan masuk dari user (bisa berupa teks perintah). Contoh input: <code>/buatvideo tentang kucing main piano</code></p>
                        </div>
                        <div class="flowchart-item">
                            <p class="font-bold text-xl text-gray-900">ChatGPT Node (Generate Prompt)</p>
                            <p><strong>Input:</strong> Teks dari Telegram. <strong>Tugas:</strong> Membuat prompt yang lebih detail dan cocok untuk digunakan di Gemini Veo.</p>
                        </div>
                        <div class="flowchart-item">
                            <p class="font-bold text-xl text-gray-900">Gemini Veo Node (Generate Video)</p>
                            <p><strong>Input:</strong> Prompt yang sudah dioptimalkan dari ChatGPT. <strong>Output:</strong> URL/link ke video.</p>
                        </div>
                        <div class="flowchart-item">
                            <p class="font-bold text-xl text-gray-900">Telegram Send Node</p>
                            <p>Kirim kembali video atau link video ke user yang mengirim perintah awal, menutup siklus otomasi.</p>
                        </div>
                    </div>
                    <h4 class="text-2xl font-bold text-indigo-600 mt-8 mb-4">üõ†Ô∏è Tips Teknis Tambahan:</h4>
                    <ul class="list-disc list-inside space-y-2 pl-4">
                        <li>Gunakan **Telegram Webhook** agar proses penangkapan pesan berjalan secara real-time.</li>
                        <li>Siapkan respons *dummy* untuk Gemini Veo jika API belum tersedia.</li>
                    </ul>
                `
            },
            'intro-ai-generatif': {
                tag: 'Dasar AI',
                title: 'Pengantar AI Generatif dan Aplikasinya',
                subtitle: 'Memahami Model Bahasa Besar dan Model Video Generatif.',
                contentHtml: `
                    <p class="text-lg">AI Generatif adalah cabang kecerdasan buatan yang fokus pada pembuatan data baru yang menyerupai data pelatihan. Contoh paling umum adalah model seperti ChatGPT (untuk teks) dan Gemini Veo (untuk video).</p>
                    <h4 class="text-2xl font-bold text-indigo-600 mt-8 mb-4">Fungsi Utama:</h4>
                    <ul class="list-disc list-inside space-y-2 pl-4">
                        <li>**Teks:** Pembuatan esai, ringkasan, atau skrip.</li>
                        <li>**Gambar:** Membuat karya seni dari deskripsi teks (Text-to-Image).</li>
                        <li>**Video:** Membuat klip video realistis dari deskripsi teks (Text-to-Video).</li>
                    </ul>
                    <p class="mt-4 text-lg">Menguasai alat-alat ini adalah kunci untuk otomasi konten di masa depan.</p>
                `
            }
            // --- TAMBAHKAN POSTINGAN BARU LAINNYA DI SINI ---
            /*
            'nama-post-anda': {
                tag: 'Kategori Baru',
                title: 'Judul Postingan Baru Anda',
                subtitle: 'Ringkasan singkat di sini.',
                contentHtml: '<p>Masukkan semua konten HTML untuk postingan baru di sini.</p>'
            },
            */
        };

        // --- 2. FUNGSI TEMPLATING DAN ROUTING SEDERHANA ---

        // Template untuk Postingan Detail
        function renderPost(key) {
            const post = postData[key];
            if (!post) return renderNotFound();

            return `
                <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <div class="bg-white p-8 sm:p-12 rounded-2xl content-card border border-gray-100">
                        <div class="mb-8 border-b pb-4">
                            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider mb-2">${post.tag}</span>
                            <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 leading-tight">${post.title}</h1>
                            <p class="text-gray-500 mt-2 text-lg">${post.subtitle}</p>
                        </div>
                        <article class="prose max-w-none space-y-6 text-lg text-gray-700">
                            ${post.contentHtml}
                        </article>
                        <div class="mt-10 pt-5 border-t">
                            <a href="?page=home" class="inline-flex items-center text-indigo-600 font-semibold hover:text-indigo-800 transition">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </section>
            `;
        }
        
        // Template untuk Halaman Beranda (Home)
        function renderHome() {
            let latestPostsHtml = '';
            // Ambil 3 postingan terbaru untuk ditampilkan di beranda
            const keys = Object.keys(postData).slice(0, 3); 

            keys.forEach(key => {
                const post = postData[key];
                latestPostsHtml += `
                    <a href="?post=${key}" class="block bg-white p-6 rounded-xl content-card border border-gray-100 hover:shadow-xl transition duration-300">
                        <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider mb-3">${post.tag}</span>
                        <h4 class="text-2xl font-bold text-gray-900 mb-2">${post.title}</h4>
                        <p class="text-gray-500">${post.subtitle}</p>
                        <span class="mt-4 text-indigo-600 font-medium inline-block">Baca Selengkapnya ‚Üí</span>
                    </a>
                `;
            });

            return `
                <!-- 1. Hero Section (Landing Page Focus) -->
                <section id="beranda" class="hero-gradient text-white py-20 sm:py-32 rounded-b-3xl mb-12">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <p class="text-indigo-300 font-semibold mb-3 tracking-wide uppercase text-lg">Era Pembelajaran Digital</p>
                        <h2 class="text-5xl sm:text-7xl font-extrabold leading-tight mb-6">
                            Kuasai Otomasi Canggih <span class="block text-yellow-300">dengan AI Generatif.</span>
                        </h2>
                        <p class="text-xl max-w-3xl mx-auto mb-10 opacity-90">
                            Temukan tutorial langkah demi langkah, studi kasus, dan alur kerja untuk meningkatkan keterampilan digital Anda di dunia yang serba otomatis.
                        </p>
                        <a href="?page=all" class="inline-block px-10 py-4 bg-yellow-400 text-indigo-900 font-extrabold rounded-xl text-lg shadow-2xl hover:bg-yellow-300 transition duration-300 transform hover:scale-105">
                            Lihat Semua Materi ‚Üí
                        </a>
                    </div>
                </section>

                <!-- 2. Featured Content / Latest Posts -->
                <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <h3 class="text-4xl font-bold text-gray-800 mb-8 border-b-4 border-indigo-400 pb-2 inline-block">Materi Terbaru</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        ${latestPostsHtml}
                    </div>
                </section>
            `;
        }

        // Template untuk Halaman Semua Materi
        function renderAllPosts() {
            let allPostsHtml = '';
            Object.keys(postData).forEach(key => {
                const post = postData[key];
                allPostsHtml += `
                    <a href="?post=${key}" class="flex items-center bg-white p-6 rounded-xl content-card border border-gray-100 hover:shadow-xl transition duration-300">
                        <div class="flex-grow">
                            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wider mb-2">${post.tag}</span>
                            <h4 class="text-xl font-bold text-gray-900">${post.title}</h4>
                            <p class="text-gray-500 text-sm mt-1">${post.subtitle}</p>
                        </div>
                        <svg class="w-6 h-6 text-indigo-500 ml-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </a>
                `;
            });

            return `
                <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                    <h3 class="text-4xl font-bold text-gray-800 mb-10 text-center">Semua Materi Pembelajaran</h3>
                    <div class="space-y-4">
                        ${allPostsHtml}
                    </div>
                </section>
            `;
        }

        // Template Not Found
        function renderNotFound() {
            return `
                <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20 text-center">
                    <h1 class="text-6xl font-extrabold text-indigo-600 mb-4">404</h1>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Materi Tidak Ditemukan</h2>
                    <p class="text-lg text-gray-600 mb-8">Sepertinya tautan yang Anda cari tidak valid. Coba kembali ke beranda.</p>
                    <a href="?page=home" class="inline-block px-8 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
                        Kembali ke Beranda
                    </a>
                </section>
            `;
        }

        // --- 3. FUNGSI UTAMA UNTUK MEMUAT KONTEN ---

        function loadContent() {
            const params = new URLSearchParams(window.location.search);
            const mainContentDiv = document.getElementById('main-content');

            if (params.has('post')) {
                // Tampilkan Postingan Detail
                const postKey = params.get('post');
                mainContentDiv.innerHTML = renderPost(postKey);
            } else if (params.has('page') && params.get('page') === 'all') {
                // Tampilkan Halaman Semua Materi
                 mainContentDiv.innerHTML = renderAllPosts();
            }
            else {
                // Default: Tampilkan Halaman Beranda
                mainContentDiv.innerHTML = renderHome();
            }
            // Pastikan halaman kembali ke atas saat konten baru dimuat
            window.scrollTo(0, 0); 
        }

        // Panggil fungsi saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadContent);

    </script>
</body>
</html>
